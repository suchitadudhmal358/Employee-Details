<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="navigation">
        <nav class="navbar navbar-light bg-dark">
          <div class="container-fluid navTab">
            <div class="navTab ms-auto">
              <button type="button" class="btn btn-outline-success addEmployee">
                Add Employee Details
              </button>
              <!-- <button class="addEmployee">Add Employee Details</button> -->
              <form class="d-flex">
                <input
                  class="form-control me-2 search"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
            </div>
            <!-- <a class="navbar-brand">Navbar</a> -->
          </div>
        </nav>
      </div>
      <div class="title mx-auto my-2 fw-bold">
        <h1>Employee Details</h1>
      </div>
      <div class="cardDetails"></div>

      <div class="forms">
        <form class="formStyle">
          <h4>Add Employee Details</h4>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Name"
            required
          />
          <input
            type="text"
            id="age"
            name="age"
            placeholder="Enter age"
            required
          />
          <input
            type="text"
            id="salary"
            name="salary"
            placeholder="Enter Salary"
            required
          />
          <button
            type="submit"
            class="py-2 px-4 rounded bg-success text-white border-0"
          >
            Submit
          </button>
        </form>
      </div>

      <div class="updateInfo">
        <form class="updateForm">
          <h4>Update Employee Details</h4>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Name"
            required
          />
          <input
            type="text"
            id="age"
            name="age"
            placeholder="Enter age"
            required
          />
          <input
            type="text"
            id="salary"
            name="salary"
            placeholder="Enter Salary"
            required
          />
          <button
            type="submit"
            class="py-2 px-4 rounded bg-success text-white border-0"
          >
            Submit
          </button>
        </form>
      </div>

      <div class="alertSuccess">
        <div class="alertMsg">
          <img src="./img/check.gif" class="checkMark" alt="checkMark" />
          <h6>Employee Added Successfully</h6>
        </div>
      </div>

      <div class="alertSuccess updateMsg">
        <div class="alertMsg">
          <img src="./img/check.gif" class="checkMark" alt="checkMark" />
          <h6>Data Updated Successfully</h6>
        </div>
      </div>

      <div class="alertSuccess deleteMsg">
        <div class="alertMsg">
          <img src="./img/check.gif" class="checkMark" alt="checkMark" />
          <h6>Data Deleted Successfully</h6>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
